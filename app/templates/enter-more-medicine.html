<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">

        
        <title>healthyShark</title>
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
       <!-- <link rel="stylesheet" href="../bower_components/flat-ui/dist/css/flat-ui.css">-->
       
        <link rel="stylesheet" href="../styles/mystyle.css">
        <link rel="stylesheet" href="../styles/loading-bar.css">
        <link rel="stylesheet" href="../styles/enter-more-medicine.css">
        
        <!-- endbuild -->

    </head>
   
    <body>
   	    <!--MAIN CONATINER ELEMENT OF BOOTSTRAP--> 
    	<div class="container-fluid" >
               
                    <h1 class="col-xs-12 fixed" id="nav-header">
                 		<span class="menu-title-header">Add More Medicine</span>
                 		<span class="glyphicon glyphicon-chevron-left header-menu"></span>
                          <!--Progress Bar-->
                 		<div class="progress">
  							<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
  							</div>
						</div>   <!--Progress Bar-->
        	   	   </h1><!--DIV ENDS FOR MAIN TILE-->
                   
                    <div class="row main-area">
                    <div class="col-xs-12 icon-container add-medicine-icon-align">
                        <div class="circle icon-center bg-pink" >
                            <p class="icon-text" >a</p>	
                        </div>
                    	<p class="icon-desc">ADD MORE</p>
                    </div><!--div ends for icon-container-->
                    
                    <div class="col-xs-12 icon-container add-medicine-icon-align">
                        <div class="circle icon-center bg-peterRiver" >
                            <p class="icon-text" >o</p>	
                        </div>
                    	<p class="icon-desc">ORDER NOW</p>
                    </div><!--div ends for icon-container-->


                    <div class="col-xs-12 required-days" >
                         <h3 class="text">I want my medicine for</h3>
                     </div>
                     
                     <div class="col-xs-12 required-days" >
                         <h1 class="text span-days">24<span class="span-days">days</span></h1>
                     </div>
                        
                        <div class="col-xs-12 icon-container icon-align">
                            <div class="col-xs-10 col-xs-offset-1" id="slider">
                         		
                            </div><!--Div for slider -->
                       </div><!--div ends for icon container-->
                       
                       

                       
                       <div class="col-xs-12"><!--Prescription Image Start Here-->
                       		<div class="col-xs-10 col-xs-offset-1 prescription-pic-container">
                            	<div class="col-xs-12 prescription-pic-div"><!--Presccription Pic Start Here-->
                                	<span class="glyphicon glyphicon-remove remove-glyphicon"></span>
                                	<img class="prescription-pic" src="../images/10670-c_96_1.jpg"/>
                                    
                                </div><!--Prescription Pic End Here-->
                            <div class="col-xs-12 prescription-notes"><!--Notes Start Here-->
                               	<!--<div class="col-xs-12 add-note"><span class="span-add-note">+</span><span>ADD NOTE</span></div>-->							
                            	<textarea rows="4" cols="50" placeholder="ADD NOTE +"></textarea>
   							</div><!--Notes end here-->
                            </div>
                       
                       </div><!--Prescription Image End Here-->
                       
                </div><!---DIV ENDS FOR ROW AREA-->    
	
    			<footer class="footer row">
                <ul class="footer-ul col-xs-12">
                        <li class="footer-li col-xs-3"><a href="#"><i  class="footer-menu-icon fa fa-cart-plus" ></i></a></li>

                        <li class="footer-li col-xs-3"><a  href="#"><i class="footer-menu-icon footer-rupee-container"><span class="footer-menu-rupee">&#8377;</span><span >900</span></i></a></li>

                        <li class="footer-li col-xs-3"><a href="#"><i  class="footer-menu-icon fa fa-credit-card"></i></a></li>


                       <li class="footer-li col-xs-3" ><a   href="#"><i class="footer-menu-icon fa fa-user"></i></a></li>
                </ul>
            </footer> 
            </div><!--DIV ENDS FOR CONTAINER-FLUID-->
	

    	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js" ></script>
        <script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.js"></script>
 	    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../scripts/my-script.js"></script>
        <script type="text/javascript" src="../scripts/index.js"></script>
       
    </body>
</html>
